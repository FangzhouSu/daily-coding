<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="node">
    <span>test the dom2json</span>
    <ul>
        <li>test1</li>
        <li>test2</li>
    </ul>
  </div>

  <script>
    const node = document.getElementsByClassName('node')[0];
    console.log('node------', node);
    function dom2json(dom) {
      const obj = {};
      obj.tag = dom.tagName;
      obj.children = [];
      dom.childNodes.forEach((node) => {
        obj.children.push(dom2json(node));
      });

      return obj;
    }

    console.log('json------', dom2json(node));
  </script>
</body>
</html>
